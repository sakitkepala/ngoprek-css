<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profil Kucing Kamu</title>
  <link rel="stylesheet" type="text/css" href="tes-style.css">
</head>
<body>
  <aside class="kolom-kiri">
    <h1>Pawtastic</h1>

    <ul>
      <li>Profil Manusia</li>
      <li>Kucing dasar</li>
      <li>Kucing detail</li>
      <li>Konfirmasi</li>
    </ul>
  </aside>

  <main>
    <form>
      <div class="kolom-kanan">
        <div>
          <label for="nama">Nama</label>
          <input id="nama" type="text" placeholder="Nama kucingnya">
        </div>

        <div>
          <label for="unggah-foto">Upload fotonya</label>
          <input id="unggah-foto" type="file" placeholder="Upload fotonya">
        </div>

        <div>
          <label for="jenis-kucing">Jenis kucing</label>
          <input id="jenis-kucing" type="text" placeholder="Jenis kucingnya">
        </div>

        <div>
          <label for="tanggal-lahir">Tanggal lahir</label>
          <input id="tanggal-lahir" type="date" placeholder="HH/BB/TTTT">
        </div>

        <div>
          <label>Jenis Kelamin</label>
          <input type="radio" name="jenis-kelamin" id="jantan"><label for="jantan">Jantan</label>
          <input type="radio" name="jenis-kelamin" id="betina"><label for="betina">Betina</label>
        </div>

        <div>
          <label>Disteril?</label>
          <input type="radio" name="jenis-kelamin" id="steril-ya"><label for="steril-ya">Ya</label>
          <input type="radio" name="jenis-kelamin" id="steril-tidak"><label for="steril-tidak">Tidak</label>
        </div>

        <div>
          <label>Berat Badan</label>
          <input type="radio" name="jenis-kelamin" id="berat-0"><label for="berat-0">0-5 kg</label>
          <input type="radio" name="jenis-kelamin" id="berat-5"><label for="berat-5">5-10 kg</label>
          <input type="radio" name="jenis-kelamin" id="berat-10"><label for="berat-10">10+ kg</label>
        </div>
      </div>

      <div class="kolom-kiri">
        <a class="tombol-link-simpan" href="">Simpan dan keluar</a>
      </div>

      <div class="kolom-kanan">
        <a href="">Sebelumnya</a>
        <a href="">Berikutnya</a>
      </div>
    </form>
  </main>
</body>
</html>
